<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTOUCH | Music That Touches</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <!-- Core theme CSS -->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>




<div class="video-container">
    <video id="backgroundVideo" autoplay playsinline muted loop>
        <source src="bg.webm" type="video/webm">
        <source src="bg.mp4" type="video/mp4">
    </video>
    <img id="backgroundImage" src="bg.jpeg">
</div>

<div class="content" id="content animated-fade-in">

    <div class="overlay" id="overlay">
    </div>

    <div class="logo-container">
        <div class="logo-intouch">INTOUCH</div>
        <div class="logo-sound">SOUND</div>
    </div>

    <div class="main-info">
        <div class="hands-load-percentage" id="loadPercentage">0</div>
        <div class="announcement-and-hands">
            <div class="announcement">
                Launching in August 2024
            </div>

            <div class="hands-container">
                <img src="imgs/hand-left.svg" id="leftHand" alt="Left Hand" class="svg-hand left-hand">
                <img src="imgs/hand-right.svg" id="rightHand" alt="Right Hand" class="svg-hand right-hand">
            </div>
        </div>
        <div class="call-to-action-container" id="callToActionContainer">
            <div class="call-to-action-button" id="callToActionButton">
                get a chance to join
            </div>
        </div>
    </div>


</div>
</body>
</html>
